<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--SHOPME FAVICON-->
    <link rel="icon" href="img/favicon_io/favicon.ico" size="32x32" imgae="image/gif">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!--FONT AWESOME CSS CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--BOOTSTRAP LOCAL CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- DRAWER CSS FILE-->
    <link rel="stylesheet" href="css/bootstrap-drawer.min.css">

    <!--CUSTOM CSS-->
    <link rel="stylesheet" href="css/custom.css">
    <title>Sales and Inventory:Navbar</title>
  </head>
  <body>
      <!--NAVBAR STARTS-->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <!-- Drawer start-->
        <button class="btn btn-outline-light" data-toggle="drawer" data-target="#drawer-demo">
            <i class="fas fa-sliders-h"></i>
        </button>

        <div class="drawer drawer-left slide" tabindex="-1" role="dialog" aria-labelledby="drawer-demo-title" 
        aria-hidden="true" id="drawer-demo">
            <div class="drawer-content drawer-content-scrollable" role="document">
                <div class="drawer-header bg-dark text-light">
                  <h4 class="drawer-title" id="drawer-demo-title"><i class="fas fa-user-circle fa-2x mr-2"></i> Hello, 
                    Sign in</h4>
                </div>
                <div class="drawer-body">
                  <h6 class="text-muted"> HELP & SETTINGS </h6>
                  <a href="your_account.html" class="btn btn-dark btn-sm my-2"> Your Account </a>
                  <a href="login.html" class="btn btn-dark btn-sm my-2"> Sign in </a>
                  </div>
                  
                <div class="drawer-footer">
                    <button type="button" class="btn btn-warning btn-block" style="padding-bottom: 3px;"
                    data-dismiss="drawer" aria-label="Close">
                       <h4> Close Button<i class="fas fa-times-circle"></i></h4>
                      </button>
                    </div>
                </div>
          </div> <!-- DRAWER ENDS-->

        <div class="container-fluid">
          <a class="navbar-brand" href="#" px-2></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- SEARCH BAR START-->
              <form class="form-inline px-lg-5" novalidate method="GET">
                  <div class="input-group">
                      <div class="input-group-prepend">  
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle " name="btnCategory" type="button" id="btnCategoryDropdownMenu" data-bs-toggle="dropdown" aria-expanded="false">
                              All
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="btnCategoryDropdownMenu">
                              <li><a class="dropdown-item" href="#">All</a></li>
                              <li><a class="dropdown-item" href="#">Books</a></li>
                              <li><a class="dropdown-item" href="#">Electronics</a></li>
                            </ul>
                          </div>
                      </div>
                    <input type="text" class="form-control" size="60" name="query" id="query">
                    <input type="text" name="category" id="category" value="book" hidden>
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-warning ">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                  </div> 

                </form>
                <!-- SEARCH BAR ENDS-->

            <ul class="navbar-nav mb-2 mb-lg-0">
              <!-- PREFERRRED LANGUAGE STARTS-->
                <li class="nav-item dropdown px-3">
                    <a class="nav-link" href="#" id="prefLanguageDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-2x fa-language"></i>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="prefLanguageDropdown">
                        <form class="p-3">
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="prefLang" id="englishLang" value="english" checked>
                            <label class="form-check-label" for="englishLang">
                             <img src="img/english.jpg" width="30" height="20" /> English
                            </label>
                          </div>
                          <div class="dropdwn-divider"></div>
                            
                          <div class="form-check mb-2">
                                <input class="form-check-input" type="radio" name="prefLang" id="hindiLang" value="hindi" checked>
                                <label class="form-check-label" for="hindiLang">
                                    <img src="img/hindi.png" width="30" height="20" />  Hindi
                                </label>
                            </div>    
                          <div class="dropdwn-divider"></div>
                            
                          <div class="form-check">
                                <input class="form-check-input" type="radio" name="prefLang" id="marathiLang" value="marathi" checked>
                                <label class="form-check-label" for="marathiLang">
                                    <img src="img/marathi1.png" width="30" height="20" />  Marathi
                                </label>
                            </div>    

                        </form>
                    </div>
                  </li>
                  <!-- PREFERRED LANGIAGE ENDS-->

                  <!-- USER ACCOUNT STARTS-->
                  <li class="nav-item dropdown px-3">
                    <a class="nav-link" href="login.html" id="userAccount" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas text-success fa-2x fa-user-circle"></i>
                    </a>
                    <div class="dropdown-menu px-3" aria-labelledby="userAccount">
                        <div class="d-flex flex-column justify-content-center">
                        <a href="login.html" class="btn btn-warning w-70 btn-sm font-weight-bold">Sign in</a>
                        <p>New Customer? <a href="#">Register Here</a></p>
                    </div>
                </div>
                  </li>
                  <!-- USER ACCOUNT ENDS-->
                  
                  <!-- SHOPPING CART STARTS-->
                  <li class="nav-item px-3">
                      <a class="nav-link" href="#" aria-disabled="true">
                        <i class="fas fa-2x text-light fa-shopping-cart"></i>
                        <span class="badge bg-warning text-dark">  0  </span>

                    </a>
                  </li>
                  <!-- SHOPPING CART ENDS-->
              
            </ul>
          </div>
        </div>
      </nav>
      <!--NAVABR ENDS-->

    <script src="js/bootstrap-drawer.min.js"></script>

    <script src="js/custom.js"></script>
  </body>
